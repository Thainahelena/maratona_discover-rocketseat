<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dev.Finance$</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1 id="logo"><img src="./assets/logo.PNG" width="15%"></h1>
        </header>

        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>

                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./assets/income.svg" alt="Imagem de Entrada">
                    </h3>
                    <p id="incomeDisplay"></p>
                </div>
                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./assets/expense.svg" alt="Imagem de Saída">
                    </h3>
                    <p id="expenseDisplay"></p>
                </div>
                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/total.svg" alt="Imagem de Total">
                    </h3>
                    <p id="totalDisplay"></p>
                </div>
            </section>
            <section id="transaction">
                <h2 class="sr-only">Transações</h2>

                <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </section>
        </main>

        <div class="modal-overlay">
            <div class="modal">
                    <div class="form">
                        <h2>Nova Transação</h2>
                        <form action="" onsubmit="Form.submit(event)">
                            <div class="input-group">
                                <label class="sr-only" for="description">Descrição</label>
                                <input type="text" name="description" id="description" placeholder="Descrição"/>
                            </div>

                            <div class="input-group">
                                <label class="sr-only" for="amount">Valor</label>
                                <input type="number" name="amount" step="0.01" id="amount" placeholder="Valor"/>
                                <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.</small>
                            </div>

                            <div class="input-group">
                                <label class="sr-only" for="date">Data</label>
                                <input type="date" name="date" step="0.01" id="date"/>
                            </div>

                            <div class="input-group actions">
                                <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                                <button type="submit">Salvar</button>
                            </div>
                        </form>
                    </div>
            </div>
        </div>

        <footer>
            <p>dev.finance$ por Thaina Helena</p>
        </footer>

        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
